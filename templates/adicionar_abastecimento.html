{% extends "base.html" %}

{% block title %}Registrar Abastecimento - Scala Gestão{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h2>Registrar Novo Abastecimento</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_veiculo" class="form-label">Veículo</label>
                        <select class="form-select" id="id_veiculo" name="id_veiculo" required>
                            <option selected disabled value="">Selecione um veículo...</option>
                            {% for veiculo in veiculos %}
                                <option value="{{ veiculo.id }}">{{ veiculo.placa }} - {{ veiculo.modelo }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_funcionario" class="form-label">Motorista</label>
                        <select class="form-select" id="id_funcionario" name="id_funcionario" required>
                            <option selected disabled value="">Selecione um motorista...</option>
                            {% for funcionario in funcionarios %}
                                <option value="{{ funcionario.id }}">{{ funcionario.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" name="data" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="km_odometro" class="form-label">KM do Odômetro</label>
                        <input type="number" class="form-control" id="km_odometro" name="km_odometro" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="litros" class="form-label">Litros</label>
                        <input type="number" step="0.01" class="form-control" id="litros" name="litros" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="valor_total" class="form-label">Valor Total (R$)</label>
                        <input type="number" step="0.01" class="form-control" id="valor_total" name="valor_total" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrar</button>
                <a href="{{ url_for('abastecimentos') }}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
