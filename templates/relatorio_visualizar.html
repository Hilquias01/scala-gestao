{% extends "base.html" %}

{% block title %}Relatório de {{dados.mes}}/{{dados.ano}}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Pré-visualização do Relatório: {{dados.mes}}/{{dados.ano}}</h2>
    <a href="{{ url_for('relatorios') }}" class="btn btn-secondary">Selecionar Outro Período</a>
</div>
<div class="row">
    <div class="col-md-8">
        {% include 'relatorio_template.html' %}
    </div>
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header">Ações</div>
            <div class="card-body">
                <a href="{{ url_for('gerar_relatorio_pdf', ano=dados.ano, mes=dados.mes) }}" class="btn btn-danger w-100 mb-3">Baixar PDF</a>
                <hr>
                <form method="POST" action="{{ url_for('enviar_relatorio_email') }}">
                    <input type="hidden" name="ano" value="{{ dados.ano }}">
                    <input type="hidden" name="mes" value="{{ dados.mes }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Enviar para o e-mail:</label>
                        <input type="email" class="form-control" name="email" value="{{ current_user.username }}" required>
                    </div>
                    <button type="submit" class="btn btn-info w-100 text-white">Enviar por E-mail</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
