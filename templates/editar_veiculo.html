{% extends "base.html" %}

{% block title %}Editar Veículo - Scala Gestão{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h2>Editando Veículo: {{ veiculo.placa }}</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="placa-input" class="form-label">Placa</label>
                    <input type="text" class="form-control" id="placa-input" name="placa" value="{{ veiculo.placa }}" required>
                </div>
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo" value="{{ veiculo.modelo }}" required>
                </div>
                <div class="mb-3">
                    <label for="ano" class="form-label">Ano</label>
                    <input type="number" class="form-control" id="ano" name="ano" value="{{ veiculo.ano }}" required min="1950" max="2099">
                </div>
                <div class="mb-3">
                    <label for="km_inicial" class="form-label">Quilometragem Inicial</label>
                    <input type="number" class="form-control" id="km_inicial" name="km_inicial" value="{{ veiculo.km_inicial }}" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Salvar Alterações</button>
                    <a href="{{ url_for('frota') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
