{% extends "base.html" %}

{% block title %}Adicionar Novo Funcionário - Scala Gestão{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h2>Cadastrar Novo Funcionário</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="funcao" class="form-label">Função</label>
                        <input type="text" class="form-control" id="funcao" name="funcao" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="data_admissao" class="form-label">Data de Admissão</label>
                        <input type="date" class="form-control" id="data_admissao" name="data_admissao" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cnh_numero" class="form-label">Nº da CNH (Opcional)</label>
                        <input type="text" class="form-control" id="cnh_numero" name="cnh_numero">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cnh_categoria" class="form-label">Categoria CNH (Opcional)</label>
                        <input type="text" class="form-control" id="cnh_categoria" name="cnh_categoria">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="salario_base" class="form-label">Salário Base (R$)</label>
                        <input type="number" step="0.01" class="form-control" id="salario_base" name="salario_base"
                            required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="ajuda_custo_extra" class="form-label">Ajuda de Custo (R$)</label>
                        <input type="number" step="0.01" class="form-control" id="ajuda_custo_extra"
                            name="ajuda_custo_extra" value="0.0">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Cadastrar Funcionário</button>
                    <a href="{{ url_for('funcionarios') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
