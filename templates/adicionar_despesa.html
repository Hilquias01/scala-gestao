{% extends "base.html" %}

{% block title %}Registrar Despesa - Scala Gestão{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h2>Registrar Nova Despesa Geral</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="data" class="form-label">Data da Despesa</label>
                        <input type="date" class="form-control" id="data" name="data" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="categoria" name="categoria" required>
                            <option selected disabled value="">Selecione uma categoria...</option>
                            <option value="Acessórios para Escritório">Acessórios para Escritório</option>
                            <option value="Folha Salarial">Folha Salarial</option>
                            <option value="Contas Fixas">Contas Fixas (Água, Luz, etc.)</option>
                            <option value="Diversos">Diversos</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" required>
                </div>
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrar</button>
                <a href="{{ url_for('despesas') }}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
