{% extends "base.html" %}

{% block title %}Gerar Relatório - Scala Gestão{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header">
        <h2>Gerar Relatório Mensal</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('relatorios') }}">
            <p>Selecione o período para gerar o relatório de receitas e despesas.</p>
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="mes" class="form-label">Mês</label>
                    <select name="mes" id="mes" class="form-select">
                        {% for i in range(1, 13) %}
                            <option value="{{ i }}">{{ ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"][i-1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="ano" class="form-label">Ano</label>
                    <select name="ano" id="ano" class="form-select">
                        {% for ano in anos_disponiveis %}
                            <option value="{{ ano }}">{{ ano }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Visualizar Relatório</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
