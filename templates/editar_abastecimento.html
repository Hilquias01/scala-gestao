{% extends "base.html" %}

{% block title %}Editar Registro de Abastecimento - Scala Gestão{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h2>Editar Registro de Abastecimento</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_veiculo" class="form-label">Veículo</label>
                        <select class="form-select" id="id_veiculo" name="id_veiculo" required>
                            <option disabled value="">Selecione um veículo...</option>
                            {% for veiculo in veiculos %}
                                <option value="{{ veiculo.id }}" {% if veiculo.id == abastecimento.id_veiculo %}selected{% endif %}>
                                    {{ veiculo.placa }} - {{ veiculo.modelo }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="id_funcionario" class="form-label">Motorista</label>
                        <select class="form-select" id="id_funcionario" name="id_funcionario" required>
                            <option disabled value="">Selecione um motorista...</option>
                            {% for funcionario in funcionarios %}
                                <option value="{{ funcionario.id }}" {% if funcionario.id == abastecimento.id_funcionario %}selected{% endif %}>
                                    {{ funcionario.nome }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" name="data" value="{{ abastecimento.data.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="km_odometro" class="form-label">KM do Odômetro</label>
                        <input type="number" class="form-control" id="km_odometro" name="km_odometro" value="{{ abastecimento.km_odometro }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="litros" class="form-label">Litros</label>
                        <input type="number" step="0.01" class="form-control" id="litros" name="litros" value="{{ abastecimento.litros }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="valor_total" class="form-label">Valor Total (R$)</label>
                        <input type="number" step="0.01" class="form-control" id="valor_total" name="valor_total" value="{{ abastecimento.valor_total }}" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Salvar Alterações</button>
                    <a href="{{ url_for('abastecimentos') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
