{% extends "base.html" %}

{% block title %}Editar Despesa - Scala Gestão{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h2>Editar Despesa Geral</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="data" class="form-label">Data da Despesa</label>
                        <input type="date" class="form-control" id="data" name="data" value="{{ despesa.data.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="categoria" name="categoria" required>
                            <option disabled value="">Selecione uma categoria...</option>
                            <option value="Acessórios para Escritório" {% if despesa.categoria == 'Acessórios para Escritório' %}selected{% endif %}>Acessórios para Escritório</option>
                            <option value="Folha Salarial" {% if despesa.categoria == 'Folha Salarial' %}selected{% endif %}>Folha Salarial</option>
                            <option value="Contas Fixas" {% if despesa.categoria == 'Contas Fixas' %}selected{% endif %}>Contas Fixas (Água, Luz, etc.)</option>
                            <option value="Diversos" {% if despesa.categoria == 'Diversos' %}selected{% endif %}>Diversos</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" value="{{ despesa.descricao }}" required>
                </div>
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="valor" name="valor" value="{{ despesa.valor }}" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
                <a href="{{ url_for('despesas') }}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
